- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- link:
    ~/.shell:
    ~/.tmux.conf:
    ~/.config/antigen:
    ~/.zshrc:
    ~/.config/qutebrowser:
    ~/.config/nvim:
    ~/.config/alacritty:
    ~/.config/skhd:
    ~/.config/yabai:
    ~/.vimrc: nvim/init.vim
    ~/.i3:
    ~/.Xmodmap:
- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - ['curl https://raw.githubusercontent.com/Shougo/dein.vim/master/bin/installer.sh > installer.sh && sh ./installer.sh ~/.cache/dein && rm installer.sh', Installing dein]
